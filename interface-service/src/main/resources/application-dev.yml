spring:
  application:
    name: interface-service
  datasource:
    # url: jdbc:mysql://60.255.139.172:3306/intelligent-community?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    url: jdbc:mysql://localhost:3306/intelligent-community?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    # password: 1qazZAQ!
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      test-on-borrow: false
      test-while-idle: true
      test-on-return: false
      validation-query: SELECT 1 FROM DUAL
      filter:
        stat:
          log-slow-sql: true
      filters: stat,wall,log4j
